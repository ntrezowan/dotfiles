# ============================================================================= 
# AEROSPACE CONFIGURATION 
# (goes to ~/.config/aerospace/aerospace.toml)
# ============================================================================= 

# Startup config
start-at-login = true
after-startup-command = []

# Layout settings
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 20

# Normalizations 
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = true 

# Keyboard layout
[key-mapping]
preset = 'qwerty'

# window gaps
[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0


# ============================================================================= 
# KEY BINDINGS
# ============================================================================= 

[mode.main.binding]

# Window Management
alt-r = 'balance-sizes'
alt-e = 'layout tiles horizontal vertical'
alt-shift-space = 'layout floating tiling'
alt-f = 'fullscreen'
alt-shift-c = 'reload-config'

# App shortcuts
alt-w = 'exec-and-forget open -a /Applications/Firefox.app'
alt-i = 'exec-and-forget open -a /Applications/iTerm.app'
alt-g = 'exec-and-forget open -a /Applications/Ghostty.app'
alt-t = 'exec-and-forget open -a /Applications/Alacritty.app'
alt-v = 'exec-and-forget open -a "/Applications/Visual Studio Code.app"'
alt-o = 'exec-and-forget open -a /Applications/Obsidian.app'

# Focus Navigation
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Move Windows
alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

# Resize Windows
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Merge Windows
alt-ctrl-left = ['join-with left', 'mode main']
alt-ctrl-down = ['join-with down', 'mode main']
alt-ctrl-up = ['join-with up', 'mode main']
alt-ctrl-right = ['join-with right', 'mode main']

# Workspace Switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

# Move Windows to Workspaces
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'

# Quick Workspace Navigation
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'


# ============================================================================= 
# SERVICE MODE
# ============================================================================= 

alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = 'mode main'
r = ['flatten-workspace-tree', 'mode main']
q = ['close --quit-if-last-window', 'mode main']
k = ['close', 'mode main']


# ============================================================================= 
# FLOATING WINDOW
# ============================================================================= 

# Catch-all for small windows/dialogs
# [[on-window-detected]]
# if.window-title-regex-substring = 'dialog|alert|popup'
# run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.weather'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'layout floating'


# ============================================================================= 
# WORKSPACE ASSIGNMENT
# ============================================================================= 

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = 'move-node-to-workspace 3'