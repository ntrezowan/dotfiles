# Options
set-option -g default-shell /opt/homebrew/bin/fish
set -sg terminal-overrides ",*:RGB"  # true color support
set -g escape-time 0  # disable delays on escape sequences
set -g mouse off
set -g renumber-windows on  # keep numbering sequential
set -g repeat-time 1000  # increase "prefix-free" window
set -g base-index 1
set -g pane-base-index 1

# Direct PageUp/PageDown scrolling (no prefix, no shift needed)
bind -n PageUp copy-mode -u
bind -n PageDown copy-mode \; send-keys -X page-down

# Enhanced copy mode navigation with PageUp/PageDown
bind -T copy-mode-vi PageUp send-keys -X page-up
bind -T copy-mode-vi PageDown send-keys -X page-down

# Your existing copy mode entry
bind u copy-mode -u  # ` + u as backup

# Change prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# Theme: Pane and Window
set -g pane-border-lines single
set -g pane-border-style fg='#665c54'
set -g pane-active-border-style fg='#89b482'
set -g window-style 'fg=#928374'
set -g window-active-style 'fg=#d4be98'

# Theme: Status bar
set -g status-style bg=default,fg='#d4be98'
set -g status-left ""
set -g status-right ""

# Theme: Window status
set -g window-status-format "#I"
set -g window-status-current-format "#I"
set -g window-status-current-style "#{?window_zoomed_flag,fg='#d8a657',fg='#d8a657',nobold}"
set -g window-status-bell-style "fg=#ea6962,nobold"

# Navigate pane
bind w select-pane -U
bind a select-pane -L
bind s select-pane -D
bind d select-pane -R

# Resize pane
bind -r W resize-pane -U 5
bind -r A resize-pane -L 5
bind -r S resize-pane -D 5
bind -r D resize-pane -R 5

# Split window
bind h split-window -h
bind | split-window -h
bind v split-window -v
bind - split-window -v

# Window navigation
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Quick window selection
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4

# Utility
bind f resize-pane -Z
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind q confirm-before -p "Kill session? (y/n)" kill-session