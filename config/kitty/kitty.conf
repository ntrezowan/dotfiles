# Theme
include gruvbox-material-dark-medium.conf

# Performance optimizations
repaint_delay 0
input_delay 0
sync_to_monitor yes
enable_audio_bell no

# GPU rendering optimizations
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_traditional_fullscreen no

# Memory and rendering
scrollback_lines 10000

wheel_scroll_multiplier 1.0
wheel_scroll_min_lines 1 
touch_scroll_multiplier 1.0

# Font configuration for better performance
font_family JetBrains Mono NL Light
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14.0
disable_ligatures always

# Cursor performance
cursor_shape block
cursor_blink_interval 0

# Window performance
inactive_text_alpha 0.5
remember_window_size yes
initial_window_width 640
initial_window_height 400
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.7pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 5
placement_strategy center
active_border_color #d79921
inactive_border_color #665c54

# Tab performance
tab_bar_edge bottom
tab_bar_style powerline 
tab_title_template "{index}: {title}"
active_tab_title_template none
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡ "

# Color performance optimizations
background_opacity 1.0
dynamic_background_opacity no
background_blur 0

# Terminal performance
term xterm-kitty
#shell_integration enabled
shell_integration enabled no-cursor no-sudo
allow_remote_control no
confirm_os_window_close 2
shell /opt/homebrew/bin/fish

# Custom keybindings for splitting
map cmd+d launch --location=hsplit
map cmd+shift+d launch --location=vsplit

# Additional useful keybindings
map cmd+f launch --type=overlay --stdin-source=@screen_scrollback /usr/bin/less -i +G -R
map cmd+w close_window
map cmd+] next_window
map cmd+[ previous_window
map cmd+alt+t set_tab_title
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Copy/paste improvements
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+shift+v paste_from_selection
paste_actions quote-urls-at-prompt,confirm 

# Advanced performance settings
update_check_interval 0
startup_session none
clipboard_control write-clipboard write-primary
strip_trailing_spaces smart

# Mouse performance
mouse_hide_wait 3.0
url_prefixes http https file ftp gemini irc gopher mailto news git
url_color #d65d0e
detect_urls yes
copy_on_select no
select_by_word_characters @-./_~?&=%+#

# Performance tweaks for large outputs
scrollback_fill_enlarged_window no
hide_window_decorations no
macos_titlebar_color background
